<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}pyjoust{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- fontawesome css -->
    <link href="{{ url_for('static', filename='lib/fontawesome/all.css') }}" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <h1>Hello, world!</h1>

    {% endblock %}

    {% block staticfoot %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='lib/js/jquery-1.12.4.min.js') }}"></script>
    <!-- popper.js -->
    <script src="{{ url_for('static', filename='lib/js/popper.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='lib/js/bootstrap.min.js') }}"></script>
    <!-- fontawesome -->
    <script src="{{ url_for('static', filename='lib/fontawesome/all.js') }}"></script>
    {% endblock %}
  </body>
</html>
